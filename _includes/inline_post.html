<article class="post">
  <header class="post-header">
    <h1 class="post-title">
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
        {{ post.title }}
      </a>
    </h1>

    <div class="post-metadata">
      <time datetime="{{ post.date | data_to_xmlschema }}">
        {{ post.date | date: "%R %b %-d, %Y" }}
      </time>
    </div>
  </header>

  <section class="post-content">
    {{ post.content }}
  </section>
</article>
