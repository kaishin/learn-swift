---
layout: default
---

<h1 class="category-title">{{ page.title }}</h1>

<ul class="post-list">
  {% for post in site.categories.[page.category] reversed %}
    <li class="post-list-item">
      {% include post.html url=post.url title=post.title date=post.date swift=post.swift body=post.content %}
    </li>
  {% endfor %}
</ul>
